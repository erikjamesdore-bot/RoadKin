<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoadKin â€“ Adventure Traveller Rescue Network</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#c00">
  <style>
    body{font-family:system-ui,sans-serif;background:#111;color:#fff;margin:0;padding:0}
    @media(prefers-color-scheme:light){body{background:#fff;color:#000}}
    #app{max-width:480px;margin:40px auto;padding:20px}
    h1{text-align:center;color:#c00;margin:15px 0}
    .user-greeting{text-align:center;font-size:20px;margin:20px 0 30px;font-weight:600;opacity:0.9}
    input,textarea,button{width:100%;padding:14px;margin:10px 0;border-radius:12px;border:none;font-size:16px;box-sizing:border-box}
    button{background:#c00;color:white;cursor:pointer;font-weight:bold}
    button.bigbtn{padding:30px;font-size:24px;margin:25px 0;border-radius:16px}
    .sos{background:#b00;animation:pulse 2s infinite}
    @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(255,0,0,.7)}70%{box-shadow:0 0 0 30px rgba(255,0,0,0)}100%{box-shadow:0 0 0 0 rgba(255,0,0,0)}}
    .helper{background:#222;padding:18px;margin:12px 0;border-radius:14px;line-height:1.5}
    @media(prefers-color-scheme:light){.helper{background:#f8f8f8;color:#000}}
    .hidden{display:none}
    .contact-btn{margin:6px 0;padding:10px;font-size:14px;width:auto;display:inline-block;background:#333}
    @media(prefers-color-scheme:light){.contact-btn{background:#ddd;color:#000}}
    .toggle-row{display:flex;align-items:center;justify-content:space-between;margin:20px 0;padding:10px 0}
    .toggle-label{font-size:18px;font-weight:500}
    .switch{position:relative;display:inline-block;width:70px;height:38px}
    .switch input{opacity:0;width:0;height:0}
    .slider{position:absolute;cursor:pointer;top:0;left:0;right:0;bottom:0;background:#444;border-radius:34px;transition:.3s}
    .slider:before{position:absolute;content:"";height:30px;width:30px;left:4px;bottom:4px;background:white;border-radius:50%;transition:.3s}
    input:checked + .slider{background:#0a0}
    input:checked + .slider:before{transform:translateX(32px)}
    .back-btn{background:#555;margin-top:30px}
    .logout-btn{background:#333;font-size:14px;padding:10px;margin-top:20px}
  </style>
</head>
<body>
  <div id="app">
    <h1>RoadKin</h1>

    <div id="login" class="screen">
      <input type="text" id="username" placeholder="Your name or nickname" required>
      <button class="bigbtn" onclick="login()">Enter RoadKin</button>
    </div>

    <div id="main" class="screen hidden">
      <div class="user-greeting">Hi, <span id="displayName"></span> ðŸ‘‹</div>
      <button id="install" class="bigbtn" onclick="installApp()" style="display:none">Install RoadKin (offline)</button>
      <button class="bigbtn sos" onclick="sendSOS()">I NEED HELP NOW</button>
      <button class="bigbtn" onclick="toggleMode()" style="background:#0a0">Become a Helper</button>
      <button class="small-btn" onclick="manualLocation()" style="font-size:15px;padding:12px">Set location manually</button>
      <button class="logout-btn" onclick="logout()">Log out</button>
      <h2 style="margin-top:30px">Nearby Helpers (<span id="count">0</span>)</h2>
      <div id="helpers"></div>
    </div>

    <div id="helperMode" class="screen hidden">
      <h2>I can help riders!</h2>
      <textarea id="offer" rows="5" placeholder="What can you offer? (garage, tools, spare room, beer, languagesâ€¦)"></textarea>
      <input type="text" id="contact" placeholder="Contact: WhatsApp, email, Signalâ€¦ (optional)">
      <div class="toggle-row">
        <div class="toggle-label">Available right now</div>
        <label class="switch">
          <input type="checkbox" id="availableNow" checked>
          <span class="slider"></span>
        </label>
      </div>
      <button class="bigbtn" onclick="goLive()" style="background:#0b0;font-size:26px">GO LIVE NOW</button>
      <button class="back-btn" onclick="toggleMode()">Back</button>
    </div>
  </div>

  <script>
    let user = { name: "", lat: null, lon: null };
    let deferredPrompt = null;
    let helpers = [];

    const SHEET_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTSwAg5Jd9Cknmj0tFKeNG76QOPbCrzttvSmHR7k2Nj6lMZRzZ6XH7yn3hdRbRB2Ss33qSpt3IFo-LO/pub?gid=1578348969&single=true&output=csv';

    function saveUser() { localStorage.setItem('roadkin_user', JSON.stringify(user)); }
    function loadUser() { 
      const saved = localStorage.getItem('roadkin_user');
      if (saved) { user = JSON.parse(saved); return true; }
      return false;
    }

    async function loadHelpers() {
      try {
        const resp = await fetch(SHEET_CSV + '&t=' + Date.now());
        if (!resp.ok) throw "";
        const text = await resp.text();
        const rows = text.split('\n').slice(1).filter(r => r.trim());
        helpers = rows.map(row => {
          const c = row.split(',').map(f => f.replace(/^"|"$/g,'').replace(/""/g,'"').trim());
          if (c.length < 6 || !c[0]) return null;
          return {
            name: c[0],
            lat: parseFloat(c[1]) || 0,
            lon: parseFloat(c[2]) || 0,
            offer: c[3] || "Can help",
            contact: c[4] || "",
            availableNow: c[5].toLowerCase() === "yes"
          };
        }).filter(Boolean);
        renderHelpers();
      } catch(e) {
        document.getElementById("helpers").innerHTML = "<i>No internet â€“ showing last known helpers</i>";
      }
    }

    window.addEventListener('beforeinstallprompt', e=>{e.preventDefault();deferredPrompt=e;document.getElementById('install').style.display='block';});
    function installApp(){deferredPrompt?.prompt();}

    function login() {
      const name = document.getElementById("username").value.trim();
      if (!name) return alert("Please enter your name");
      user.name = name;
      saveUser();
      showMainScreen();
    }

    function showMainScreen() {
      document.getElementById("login").classList.add("hidden");
      document.getElementById("main").classList.remove("hidden");
      document.getElementById("displayName").textContent = user.name;
      loadHelpers();
      if (!user.lat && navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(p => {
          user.lat = p.coords.latitude;
          user.lon = p.coords.longitude;
          saveUser();
          renderHelpers();
        });
      }
    }

    function logout() {
      if (confirm("Log out?")) {
        localStorage.removeItem('roadkin_user');
        location.reload();
      }
    }

    function manualLocation() {
      const input = prompt("Enter city or coordinates:", "");
      if (!input) return;
      if (/^-?\d/.test(input.trim())) {
        const [lat, lon] = input.split(/[,\s]+/).map(parseFloat);
        if (lat && lon) { user.lat = lat; user.lon = lon; saveUser(); renderHelpers(); return; }
      }
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(input)}`)
        .then(r => r.json())
        .then(d => { if (d[0]) { user.lat = +d[0].lat; user.lon = +d[0].lon; saveUser(); renderHelpers(); } });
    }

    function renderHelpers() {
      const list = document.getElementById("helpers"); list.innerHTML = "";
      const nearby = helpers
        .filter(h => h.availableNow)
        .map(h => ({...h, dist: user.lat ? haversine(user.lat,user.lon,h.lat,h.lon) : 9999}))
        .sort((a,b) => a.dist - b.dist)
        .slice(0,30);

      document.getElementById("count").textContent = nearby.length;
      if (nearby.length === 0) {
        list.innerHTML = "<i>No one online right now â€“ be the first!</i>";
        return;
      }
      nearby.forEach(h => {
        const d = document.createElement("div"); d.className="helper";
        const dist = h.dist < 9999 ? Math.round(h.dist) + " km away" : "Far off-road";
        let contact = "";
        if (h.contact) {
          if (h.contact.includes('@')) contact = `<br>Contact: ${h.contact} <button class="contact-btn" onclick="location.href='mailto:${h.contact}'">Email</button>`;
          else if (/^\+?\d{8,15}$/.test(h.contact.replace(/\D/g,''))) {
            const num = h.contact.replace(/\D/g,'');
            contact = `<br>Contact: ${h.contact} <button class="contact-btn" onclick="location.href='https://wa.me/${num}'">WhatsApp</button>`;
          } else contact = `<br>Contact: ${h.contact}`;
        }
        d.innerHTML = `<strong>${h.name}</strong> â€“ ${dist}<br>${h.offer}${contact}`;
        list.appendChild(d);
      });
    }

    function sendSOS() {
      if (!user.lat) return alert("Location needed");
      const msg = `ROADKIN SOS â€“ ${user.name} needs help!\nhttps://maps.google.com/?q=${user.lat},${user.lon}\n#RoadKin`;
      location.href = `https://wa.me/?text=${encodeURIComponent(msg)}`;
    }

    function toggleMode() {
      document.getElementById("main").classList.toggle("hidden");
      document.getElementById("helperMode").classList.toggle("hidden");
    }

    function goLive() {
      if (!user.lat) return alert("Location required");
      const offer = document.getElementById("offer").value.trim() || "Can help";
      const contact = document.getElementById("contact").value.trim();
      const available = document.getElementById("availableNow").checked ? "Yes" : "No";

      const url = 'https://docs.google.com/forms/d/e/1FAIpQLSenL5h8piDfxmqJgCUW8FiKCVUKksQla_q4Du7ICVZUVIJl6w/formResponse?' +
        'entry.2131123748=' + encodeURIComponent(user.name) +
        '&entry.1563978452=' + (user.lat?.toFixed(6) || '') +
        '&entry.1612978471=' + (user.lon?.toFixed(6) || '') +
        '&entry.1742973672=' + encodeURIComponent(offer) +
        '&entry.1366145812=' + available +
        (contact ? '&entry.XXXXXXX=' + encodeURIComponent(contact) : '') +
        '&usp=pp_url&submit=Submit';

      fetch(url, {method: 'GET', mode: 'no-cors'});
      alert("You are now LIVE worldwide! Thank you hero");
      toggleMode();
      setTimeout(loadHelpers, 4000);
    }

    function haversine(lat1,lon1,lat2,lon2) {
      const toRad = x => x * Math.PI / 180;
      const R = 6371;
      const dLat = toRad(lat2-lat1);
      const dLon = toRad(lon2-lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    // AUTO-LOGIN + SHOW NAME
    window.addEventListener('load', () => {
      if (loadUser() && user.name) {
        showMainScreen();
      }
      loadHelpers();
    });
  </script>
</body>
</html>
