<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RoadKin</title>
<style>
  body{font-family:system-ui,-apple-system,sans-serif;background:#0d00;color:#fff;margin:0;padding:0}
  @media(prefers-color-scheme:light){body{background:#fff;color:#000}}
  #app{max-width:480px;margin:30px auto;padding:20px;position:relative}
  h1{text-align:center;color:#fff;margin:0 0 30px;font-size:28px}
  @media(prefers-color-scheme:light){h1{color:#c00}}
  .logout{position:absolute;top:10px;right:10px;background:#900;color:#fff;border:none;padding:8px 12px;border-radius:8px;font-size:14px}
  .user-bar{background:#000;padding:20px;border-radius:18px;margin-bottom:25px;cursor:pointer;box-shadow:0 4px 15px rgba(0,0,0,0.4)}
  @media(prefers-color-scheme:light){.user-bar{background:#fff;color:#000;border:2px solid #c00}}
  .user-name{font-size:26px;font-weight:800;margin-bottom:6px}
  .coords{font-size:15px;opacity:0.9;word-break:break-all;margin:10px 0}
  button{width:100%;padding:18px;margin:12px 0;border:none;border-radius:14px;font-size:19px;cursor:pointer;font-weight:bold}
  .bigbtn{padding:34px;font-size:26px}
  .sos{background:#b00;animation:pulse 2.5s infinite;box-shadow:0 0 20px #f00}
  @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(255,0,0,.8)}70%{box-shadow:0 0 0 35px transparent}100%{box-shadow:0 0 0 0 transparent}}
  .helper{background:#000;padding:20px;margin:14px 0;border-radius:16px;line-height:1.6;box-shadow:0 3px 10px rgba(0,0,0,0.5)}
  @media(prefers-color-scheme:light){.helper{background:#f9f9f9;color:#000;border:1px solid #ddd}}
  .hidden{display:none}
  .contact-btn{margin-top:10px;padding:11px 16px;font-size:15px;border-radius:10px;background:#333;display:inline-block}
  .toggle-row{display:flex;align-items:center;justify-content:space-between;margin:25px 0}
  .switch{position:relative;display:inline-block;width:86px;height:46px}
  .switch input{opacity:0;width:0;height:0}
  .slider{position:absolute;inset:0;background:#555;border-radius:46px;transition:.4s}
  .slider:before{position:absolute;content:"";height:38px;width:38px;left:4px;bottom:4px;background:white;border-radius:50%;transition:.4s}
  input:checked + .slider{background:#0f0}
  input:checked + .slider:before{transform:translateX(40px)}
  .status{font-size:18px;font-weight:bold}
  label{display:block;margin:20px 0 8px;font-weight:600}
  input,textarea{width:100%;padding:14px;border-radius:12px;border:none;background:#222;color:#fff;font-size:16px}
  @media(prefers-color-scheme:light){input,textarea{background:#fff;color:#000;border:1px solid #ccc}}
</style>
</head>
<body>
<div id="app">
  <button class="logout hidden" id="logoutBtn" onclick="logout()">Log out</button>
  <h1>RoadKin</h1>

  <!-- LOGIN -->
  <div id="login" class="screen">
    <input type="text" id="username" placeholder="Your name or nickname">
    <button class="bigbtn" onclick="login()">Enter RoadKin</button>
  </div>

  <!-- MAIN -->
  <div id="main" class="screen hidden">
    <div class="user-bar" onclick="openEdit()">
      <div class="user-name">Hi, <span id="displayName"></span></div>
      <div class="coords" id="coordsDisplay">Getting location…</div>
      <div class="toggle-row">
        <div><span class="status" id="statusText" style="color:#aaa">Offline</span></div>
        <label class="switch">
          <input type="checkbox" id="availToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <button class="bigbtn sos" onclick="sendSOS()">I NEED HELP NOW</button>
    <button id="manualBtn" class="bigbtn" onclick="manualLocation()" style="background:#444">Set location manually</button>

    <h2>Nearby Helpers (<span id="count">0</span>)</h2>
    <div id="helpers"></div>
  </div>

  <!-- EDIT PROFILE -->
  <div id="edit" class="screen hidden">
    <h2>Edit your help offer</h2>
    <label>What can you offer?</label>
    <textarea id="offer" rows="5" placeholder="garage, tools, cold beer, spare bed, welding, Spanish…"></textarea>
    
    <label>Contact (WhatsApp, email, Signal…)</label>
    <input type="text" id="contact" placeholder="+123456789 or name@email.com">
    
    <button class="bigbtn" onclick="saveAndBack()" style="background:#0b0">Save & Back</button>
  </div>
</div>

<script>
let user = { name: "", lat: null, lon: null, offer: "", contact: "" };
let helpers = [];

const SHEET_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTSwAg5Jd9Cknmj0tFKeNG76QOPbCrzttvSmHR7k2Nj6lMZRzZ6XH7yn3hdRbRB2Ss33qSpt3IFo-LO/pub?gid=1578348969&single=true&output=csv';

function saveUser() { localStorage.setItem('roadkin_user', JSON.stringify(user)); }
function loadUser() { 
  const s = localStorage.getItem('roadkin_user'); 
  if(s) { user = JSON.parse(s); return true; } 
  return false; 
}

function logout() {
  if(confirm("Log out and clear your data on this device?")) {
    localStorage.removeItem('roadkin_user');
    location.reload();
  }
}

async function loadHelpers() {
  try {
    const r = await fetch(SHEET_CSV + '&t=' + Date.now());
    const text = await r.text();
    const lines = text.split('\n').slice(1).filter(l => l.trim());
    
    helpers = lines.map(l => {
      const c = l.split(',').map(x => x.trim().replace(/^"|"$/g,''));
      if(c.length < 6) return null;
      return {
        name: c[0],
        lat: parseFloat(c[1]),
        lon: parseFloat(c[2]),
        offer: c[3] || "",
        contact: c[4] || "",
        availableNow: c[5].toLowerCase() === "yes"
      };
    }).filter(Boolean);

    // Sync my current status from sheet (this stops the revert!)
    const me = helpers.find(h => h.name.toLowerCase() === user.name.toLowerCase());
    const toggle = document.getElementById("availToggle");
    const status = document.getElementById("statusText");
    
    if(me && me.availableNow) {
      toggle.checked = true;
      status.textContent = "ONLINE";
      status.style.color = "#0f0";
    } else {
      toggle.checked = false;
      status.textContent = "Offline";
      status.style.color = "#aaa";
    }

    renderHelpers();
  } catch(e) {
    document.getElementById("helpers").innerHTML = "<i>No internet</i>";
  }
}

function renderHelpers() {
  const list = document.getElementById("helpers"); list.innerHTML = "";
  const nearby = helpers.filter(h => h.availableNow)
    .map(h => ({...h, dist: user.lat ? haversine(user.lat,user.lon,h.lat,h.lon) : 99999}))
    .sort((a,b) => a.dist - b.dist);

  document.getElementById("count").textContent = nearby.length;
  if(nearby.length === 0) { list.innerHTML = "<i>No one online – be the first!</i>"; return; }

  nearby.forEach(h => {
    const div = document.createElement("div"); div.className="helper";
    const dist = h.dist < 99999 ? Math.round(h.dist)+" km away" : "Far off-road";
    let contactHTML = "";
    if(h.contact) {
      if(h.contact.includes('@'))
        contactHTML = `<br>Contact: ${h.contact} <button class="contact-btn" onclick="location.href='mailto:${h.contact}'">Email</button>`;
      else if(/^\+?\d{8,}$/.test(h.contact.replace(/\D/g,'')))
        contactHTML = `<br>Contact: ${h.contact} <button class="contact-btn" onclick="location.href='https://wa.me/${h.contact.replace(/\D/g,'')}'">WhatsApp</button>`;
      else if(h.contact)
        contactHTML = `<br>Contact: ${h.contact}`;
    }
    div.innerHTML = `<strong>${h.name}</strong> – ${dist}<br>${h.offer || "Can help"}${contactHTML}`;
    list.appendChild(div);
  });
}

function updateCoords() {
  const el = document.getElementById("coordsDisplay");
  const btn = document.getElementById("manualBtn");
  if(user.lat) {
    el.textContent = `${user.lat.toFixed(5)}, ${user.lon.toFixed(5)}`;
    btn.style.display = "none";
  } else {
    el.textContent = "Location unknown";
    btn.style.display = "block";
  }
}

function sendToSheet(available) {
  if(!user.lat) { alert("Need location first"); return; }
  
  const offer = document.getElementById("offer").value.trim();
  const contact = document.getElementById("contact").value.trim();
  
  user.offer = offer;
  ""; // never lose it
  user.contact = contact;
  saveUser();

  const url = 'https://docs.google.com/forms/d/e/1FAIpQLSenL5h8piDfxmqJgCUW8FiKCVUKksQla_q4Du7ICVZUVIJl6w/formResponse?' +
    'entry.2131123748=' + encodeURIComponent(user.name) +
    '&entry.1563978452=' + user.lat.toFixed(6) +
    '&entry.1612978471=' + user.lon.toFixed(6) +
    '&entry.1742973672=' + encodeURIComponent(offer) +
    '&entry.1092196062=' + encodeURIComponent(contact) +
    '&entry.1366145812=' + (available ? 'yes' : 'no') +
    '&usp=pp_url&submit=Submit';

  fetch(url, {method:'GET', mode:'no-cors'});
}

document.getElementById("availToggle").onchange = function() {
  sendToSheet(this.checked);
  setTimeout(loadHelpers, 8000); // Google needs time
};

function openEdit() {
  document.getElementById("main").classList.toggle("hidden");
  document.getElementById("edit").classList.toggle("hidden");
  document.getElementById("offer").value = user.offer;
  document.getElementById("contact").value = user.contact;
}

function saveAndBack() {
  user.offer = document.getElementById("offer").value.trim();
  user.contact = document.getElementById("contact").value.trim();
  saveUser();
  openEdit();
  if(document.getElementById("availToggle").checked) {
    sendToSheet(true);
    setTimeout(loadHelpers, 8000);
  }
}

function login() {
  const n = document.getElementById("username").value.trim();
  if(!n) return alert("Enter your name");
  user.name = n;
  saveUser();
  document.getElementById("login").classList.add("hidden");
  document.getElementById("main").classList.remove("hidden");
  document.getElementById("logoutBtn").classList.remove("hidden");
  document.getElementById("displayName").textContent = n;
  document.getElementById("offer").value = user.offer;
  document.getElementById("contact").value = user.contact;
  updateCoords();
  loadHelpers();

  navigator.geolocation?.getCurrentPosition(p => {
    user.lat = p.coords.latitude;
    user.lon = p.coords.longitude;
    saveUser();
    updateCoords();
  });
}

function manualLocation() {
  const i = prompt("City name or coordinates (lat,lon):");
  if(!i) return;
  const p = i.split(/[,\s]+/).map(parseFloat);
  if(p.length >= 2 && !isNaN(p[0])) {
    user.lat = p[0]; user.lon = p[1];
    saveUser(); updateCoords();
  } else {
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(i)}`)
      .then(r=>r.json()).then(d=>{if(d[0]){user.lat=+d[0].lat; user.lon=+d[0].lon; saveUser(); updateCoords();}});
  }
}

function sendSOS() {
  if(!user.lat) return alert("Location required");
  const msg = `ROADKIN SOS – ${user.name} needs help!\nhttps://maps.google.com/?q=${user.lat},${user.lon}\n#RoadKin`;
  location.href = `https://wa.me/?text=${encodeURIComponent(msg)}`;
}

function haversine(lat1,lon1,lat2,lon2) {
  const toRad=x=>x*Math.PI/180,R=6371;
  const dLat=toRad(lat2-lat1),dLon=toRad(lon2-lon1);
  const a=Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
  return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
}

window.onload = () => {
  if(loadUser() && user.name) {
    document.getElementById("login").classList.add("hidden");
    document.getElementById("main").classList.remove("hidden");
    document.getElementById("logoutBtn").classList.remove("hidden");
    document.getElementById("displayName").textContent = user.name;
    document.getElementById("offer").value = user.offer;
    document.getElementById("contact").value = user.contact;
    updateCoords();
  }
  loadHelpers();
  setInterval(loadHelpers, 30000);
};
</script>
</body>
</html>
