<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RoadKin</title>
<style>
  body{font-family:system-ui,sans-serif;background:#111;color:#fff;margin:0;padding:0}
  @media(prefers-color-scheme:light){body{background:#fff;color:#000}}
  #app{max-width:480px;margin:40px auto;padding:20px}
  h1{text-align:center;color:#c00;margin-bottom:10px}
  .user-bar{background:#222;padding:18px;border-radius:16px;margin-bottom:20px;cursor:pointer}
  .user-name{font-size:23px;font-weight:700}
  .coords{font-size:14px;opacity:0.8;margin:8px 0;word-break:break-all}
  button{width:100%;padding:16px;margin:12px 0;border:none;border-radius:12px;font-size:18px;cursor:pointer}
  .bigbtn{padding:32px;font-size:24px}
  .sos{background:#b00;animation:pulse 2s infinite}
  @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(255,0,0,.7)}70%{box-shadow:0 0 0 30px transparent}100%{box-shadow:0 0 0 0 transparent}}
  .helper{background:#222;padding:18px;margin:12px 0;border-radius:14px;line-height:1.6}
  .hidden{display:none}
  .contact-btn{margin-top:8px;padding:10px;font-size:14px;border-radius:8px;background:#333;display:inline-block}
  .toggle-row{display:flex;align-items:center;justify-content:space-between;margin:20px 0}
  .switch{position:relative;display:inline-block;width:80px;height:42px}
  .switch input{opacity:0;width:0;height:0}
  .slider{position:absolute;inset:0;background:#555;border-radius:34px;transition:.3s}
  .slider:before{position:absolute;content:"";height:34px;width:34px;left:4px;bottom:4px;background:white;border-radius:50%;transition:.3s}
  input:checked + .slider{background:#0a0}
  input:checked + .slider:before{transform:translateX(38px)}
  .status{font-weight:bold}
</style>
</head>
<body>
<div id="app">
  <h1>RoadKin</h1>

  <div id="login" class="screen">
    <input type="text" id="username" placeholder="Your name or nickname">
    <button class="bigbtn" onclick="login()">Enter RoadKin</button>
  </div>

  <div id="main" class="screen hidden">
    <div class="user-bar" onclick="openEdit()">
      <div class="user-name">Hi, <span id="displayName"></span></div>
      <div class="coords" id="coordsDisplay">Getting location…</div>
      <div class="toggle-row">
        <div><span class="status" id="statusText" style="color:#aaa">Offline</span></div>
        <label class="switch">
          <input type="checkbox" id="availToggle">
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <button class="bigbtn sos" onclick="sendSOS()">I NEED HELP NOW</button>
    <button id="manualBtn" class="bigbtn" onclick="manualLocation()" style="background:#333">Set location manually</button>

    <h2>Nearby Helpers (<span id="count">0</span>)</h2>
    <div id="helpers"></div>
  </div>

  <div id="edit" class="screen hidden">
    <h2>What can you offer?</h2>
    <textarea id="offer" rows="5" placeholder="garage, tools, beer, spare room, welding, Spanish…"></textarea>
    <input type="text" id="contact" placeholder="WhatsApp, email, Signal (optional)">
    <button class="bigbtn" onclick="openEdit()" style="background:#900;margin-top:20px">← Back</button>
  </div>
</div>

<script>
let user = { name: "", lat: null, lon: null, offer: "", contact: "" };
let helpers = [];

const SHEET_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTSwAg5Jd9Cknmj0tFKeNG76QOPbCrzttvSmHR7k2Nj6lMZRzZ6XH7yn3hdRbRB2Ss33qSpt3IFo-LO/pub?gid=1578348969&single=true&output=csv';

function saveUser(){ localStorage.setItem('roadkin_user', JSON.stringify(user)); }
function loadUser(){ const s=localStorage.getItem('roadkin_user'); if(s){user=JSON.parse(s); return true} return false; }

async function loadHelpers(){
  try{
    const r = await fetch(SHEET_CSV + '&t=' + Date.now());
    const text = await r.text();
    const lines = text.split('\n').slice(1).filter(l => l.trim());

    helpers = lines.map(l => {
      const c = l.split(',').map(x => x.trim().replace(/^"|"$/g,''));
      if(c.length < 6) return null;
      return {
        name: c[0],
        lat: parseFloat(c[1]),
        lon: parseFloat(c[2]),
        offer: c[3] || "Can help",
        contact: c[4] || "",
        availableNow: c[5].toLowerCase() === "yes"
      };
    }).filter(Boolean);

    // Restore my offer/contact from localStorage if not in sheet yet
    const me = helpers.find(h => h.name.toLowerCase() === user.name.toLowerCase());
    if(me){
      user.offer = me.offer;
      user.contact = me.contact;
      document.getElementById("offer").value = me.offer;
      document.getElementById("contact").value = me.contact;
    }

    // Update toggle from sheet
    const toggle = document.getElementById("availToggle");
    const status = document.getElementById("statusText");
    if(me && me.availableNow){
      toggle.checked = true;
      status.textContent = "ONLINE";
      status.style.color = "#0f0";
    } else {
      toggle.checked = false;
      status.textContent = "Offline";
      status.style.color = "#aaa";
    }

    renderHelpers();
  }catch(e){
    document.getElementById("helpers").innerHTML = "<i>No internet</i>";
  }
}

function renderHelpers(){
  const list = document.getElementById("helpers"); list.innerHTML = "";
  const nearby = helpers.filter(h => h.availableNow)
    .map(h => ({...h, dist: user.lat ? haversine(user.lat,user.lon,h.lat,h.lon) : 99999}))
    .sort((a,b) => a.dist - b.dist);

  document.getElementById("count").textContent = nearby.length;

  if(nearby.length === 0){
    list.innerHTML = "<i>No one online – be the first!</i>";
    return;
  }

  nearby.forEach(h => {
    const div = document.createElement("div");
    div.className = "helper";
    const dist = h.dist < 99999 ? Math.round(h.dist) + " km away" : "Far off-road";

    let contactHTML = "";
    if(h.contact){
      if(h.contact.includes('@')){
        contactHTML = `<br>Contact: ${h.contact} <button class="contact-btn" onclick="location.href='mailto:${h.contact}'">Email</button>`;
      } else if(/^\+?\d{8,}$/.test(h.contact.replace(/\D/g,''))){
        const num = h.contact.replace(/\D/g,'');
        contactHTML = `<br>Contact: ${h.contact} <button class="contact-btn" onclick="location.href='https://wa.me/${num}'">WhatsApp</button>`;
      } else {
        contactHTML = `<br>Contact: ${h.contact}`;
      }
    }

    div.innerHTML = `<strong>${h.name}</strong> – ${dist}<br>${h.offer}${contactHTML}`;
    list.appendChild(div);
  });
}

function updateCoords(){
  const el = document.getElementById("coordsDisplay");
  const btn = document.getElementById("manualBtn");
  if(user.lat){
    el.textContent = `${user.lat.toFixed(5)}, ${user.lon.toFixed(5)}`;
    btn.style.display = "none";
  } else {
    el.textContent = "Location unknown";
    btn.style.display = "block";
  }
}

function sendToSheet(available){
  if(!user.lat) return false;
  const offer = document.getElementById("offer").value.trim() || "Can help";
  const contact = document.getElementById("contact").value.trim();

  // Save to localStorage too
  user.offer = offer;
  user.contact = contact;
  saveUser();

  const url = 'https://docs.google.com/forms/d/e/1FAIpQLSenL5h8piDfxmqJgCUW8FiKCVUKksQla_q4Du7ICVZUVIJl6w/formResponse?' +
    'entry.2131123748=' + encodeURIComponent(user.name) +
    '&entry.1563978452=' + user.lat.toFixed(6) +
    '&entry.1612978471=' + user.lon.toFixed(6) +
    '&entry.1742973672=' + encodeURIComponent(offer) +
    '&entry.1366145812=' + (available ? 'yes' : 'no') +
    (contact ? '&entry.1366145812=' + encodeURIComponent(contact) : '') +
    '&usp=pp_url&submit=Submit';

  fetch(url,{method:'GET',mode:'no-cors'});
  return true;
}

document.getElementById("availToggle").onchange = function(){
  const state = this.checked;
  if(sendToSheet(state)){
    document.getElementById("statusText").textContent = state ? "ONLINE" : "Offline";
    document.getElementById("statusText").style.color = state ? "#0f0" : "#aaa";
    alert(state ? "You are LIVE worldwide! Thank you" : "You are offline");
    setTimeout(loadHelpers, 5000);
  } else {
    this.checked = !state;
  }
};

function openEdit(){
  document.getElementById("main").classList.toggle("hidden");
  document.getElementById("edit").classList.toggle("hidden");
}

function login(){
  const n = document.getElementById("username").value.trim();
  if(!n) return alert("Enter name");
  user.name = n; saveUser();
  document.getElementById("login").classList.add("hidden");
  document.getElementById("main").classList.remove("hidden");
  document.getElementById("displayName").textContent = n;
  document.getElementById("offer").value = user.offer || "";
  document.getElementById("contact").value = user.contact || "";
  updateCoords();
  loadHelpers();

  navigator.geolocation?.getCurrentPosition(p => {
    user.lat = p.coords.latitude;
    user.lon = p.coords.longitude;
    saveUser();
    updateCoords();
  });
}

function manualLocation(){
  const i = prompt("City or lat,lon:");
  if(!i) return;
  const p = i.split(/[,\s]+/).map(parseFloat);
  if(p.length>=2 && !isNaN(p[0])){
    user.lat = p[0]; user.lon = p[1];
    saveUser(); updateCoords();
  } else {
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(i)}`)
      .then(r=>r.json()).then(d=>{if(d[0]){user.lat=+d[0].lat; user.lon=+d[0].lon; saveUser(); updateCoords();}});
  }
}

function sendSOS(){
  if(!user.lat) return alert("Location needed");
  const msg = `ROADKIN SOS – ${user.name} needs help!\nhttps://maps.google.com/?q=${user.lat},${user.lon}\n#RoadKin`;
  location.href = `https://wa.me/?text=${encodeURIComponent(msg)}`;
}

function haversine(lat1,lon1,lat2,lon2){
  const toRad = x => x * Math.PI / 180;
  const R = 6371;
  const dLat = toRad(lat2-lat1);
  const dLon = toRad(lon2-lon1);
  const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

window.onload = () => {
  if(loadUser() && user.name){
    document.getElementById("login").classList.add("hidden");
    document.getElementById("main").classList.remove("hidden");
    document.getElementById("displayName").textContent = user.name;
    document.getElementById("offer").value = user.offer || "";
    document.getElementById("contact").value = user.contact || "";
    updateCoords();
  }
  loadHelpers();
  setInterval(loadHelpers, 30000);
};
</script>
</body>
</html>
