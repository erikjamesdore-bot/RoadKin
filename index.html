<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoadKin – Adventure Traveller Rescue Network</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="theme-color" content="#c00">
  <style>
    body{font-family:system-ui,sans-serif;background:#111;color:#fff;margin:0;padding:0;transition:background .3s,color .3s}
    @media(prefers-color-scheme:light){body{background:#fff;color:#000}}
    #app{max-width:480px;margin:40px auto;padding:20px}
    h1{text-align:center;color:#c00}
    input,textarea,button{width:100%;padding:12px;margin:8px 0;border-radius:8px;border:none;font-size:16px;box-sizing:border-box}
    button{background:#c00;color:white;cursor:pointer;font-weight:bold}
    button.bigbtn{padding:30px;font-size:24px;margin:30px 0;border-radius:12px}
    .sos{background:#b00;animation:pulse 2s infinite}
    @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(255,0,0,.7)}70%{box-shadow:0 0 0 30px rgba(255,0,0,0)}100%{box-shadow:0 0 0 0 rgba(255,0,0,0)}}
    .helper{background:#222;padding:15px;margin:10px 0;border-radius:10px}
    @media(prefers-color-scheme:light){.helper{background:#f0f0f0}}
    .hidden{display:none}
    #install{background:#222}
    @media(prefers-color-scheme:light){#install{background:#ddd;color:#000}}
    footer{text-align:center;margin-top:40px;font-size:14px;opacity:0.7}
    .kofi{color:#c00;font-weight:bold}
    .contact-btn{margin:4px 0;padding:10px;font-size:14px;width:auto;display:inline-block}
    .small-btn{font-size:14px;padding:10px;margin:5px 0}
  </style>
</head>
<body>
  <div id="app">
    <h1>RoadKin</h1>

    <div id="login" class="screen">
      <input type="text" id="username" placeholder="Your name or nickname" required>
      <button onclick="login()">Enter RoadKin</button>
      <p style="font-size:14px;opacity:0.7;margin-top:20px">Works 100% offline after install</p>
    </div>

    <div id="main" class="screen hidden">
      <button id="install" class="bigbtn" onclick="installApp()" style="display:none">Install RoadKin (works offline)</button>
      <button class="bigbtn sos" onclick="sendSOS()">I NEED HELP NOW</button>
      <button onclick="toggleMode()">Switch to Helper Mode</button>
      <button class="small-btn" onclick="manualLocation()">Set location manually (no GPS)</button>
      <h2>Nearby Helpers (<span id="count">0</span>)</h2>
      <div id="helpers"></div>
    </div>

    <div id="helperMode" class="screen hidden">
      <h2>I Can Help!</h2>
      <textarea id="offer" placeholder="e.g. garage, welder, spare room, speaks Spanish, cold beer..."></textarea><br>
      <label><input type="checkbox" id="availableNow" checked> Available right now</label><br>
      <button onclick="saveHelperProfile()">Save My Profile</button>
      <button onclick="toggleMode()">Back to Rider Mode</button>
    </div>

    <footer>
      Built for the road less traveled • <a href="https://roadkin.app" style="color:#c00">roadkin.app</a>
      <br><br>Love RoadKin? <a href="https://ko-fi.com/roadkin" class="kofi" target="_blank">Buy me a beer</a>
    </footer>
  </div>

  <script>
    let user = { name: "", lat: null, lon: null };
    let deferredPrompt = null;
    let helpers = [];

    const SHEET_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTSwAg5Jd9Cknmj0tFKeNG76QOPbCrzttvSmHR7k2Nj6lMZRzZ6XH7yn3hdRbRB2Ss33qSpt3IFo-LO/pub?gid=1578348969&single=true&output=csv';

    async function loadHelpers() {
  try {
    const resp = await fetch(SHEET_CSV + '&t=' + Date.now());
    if (!resp.ok) throw new Error();
    const text = await resp.text();
    const rows = text.split('\n').slice(1).filter(r => r.trim());

    helpers = rows.map(row => {
      // Properly handle fields with commas inside quotes
      const fields = [];
      let current = '';
      let inQuotes = false;

      for (let char of row + ',') {               // add trailing comma to flush last field
        if (char === '"') {
          inQuotes = !inQuotes;
        } else if (char === ',' && !inQuotes) {
          fields.push(current.trim());
          current = '';
        } else {
          current += char;
        }
      }

      // Clean up quotes
      const c = fields.map(f => f.replace(/^"|"$/g, '').replace(/""/g, '"'));

      if (c.length < 6 || !c[0]) return null;

      return {
        name: c[0],
        lat: parseFloat(c[1]) || 0,
        lon: parseFloat(c[2]) || 0,
        offer: c[3] || "Can help",
        contact: c[4] || "",
        availableNow: c[5].toLowerCase() === "yes"
      };
    }).filter(Boolean);

    renderHelpers();
  } catch (e) {
    alert("No signal – using last known helpers");
  }
}

    window.addEventListener('beforeinstallprompt', e=>{e.preventDefault();deferredPrompt=e;document.getElementById('install').style.display='block'});
    async function installApp(){if(deferredPrompt){deferredPrompt.prompt();const o=await deferredPrompt.userChoice;if(o.outcome==='accepted')deferredPrompt=null;}}

    function login() {
      const name = document.getElementById("username").value.trim();
      if (!name) return alert("Enter your name");
      user.name = name;
      document.getElementById("login").classList.add("hidden");
      document.getElementById("main").classList.remove("hidden");
      loadHelpers();

      // Try GPS first (non-blocking)
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          user.lat = pos.coords.latitude;
          user.lon = pos.coords.longitude;
          renderHelpers();
        }, () => {
          alert("GPS denied or unavailable – tap “Set location manually” anytime");
        });
      }
    }

    function manualLocation() {
      const input = prompt("Enter a city, address, or coordinates (e.g. Paris or 48.8566,2.3522):", "");
      if (!input) return;

      // If it looks like coordinates
      if (/^-?\d+\.?\d*[, ]\s*-?\d+\.?\d*$/.test(input)) {
        const [lat, lon] = input.split(/[,\s]+/).map(parseFloat);
        if (!isNaN(lat) && !isNaN(lon)) {
          user.lat = lat;
          user.lon = lon;
          renderHelpers();
          alert(`Location set to ${lat.toFixed(4)}, ${lon.toFixed(4)}`);
          return;
        }
      }

      // Otherwise use Nominatim (OpenStreetMap) to geocode
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(input)}`)
        .then(r => r.json())
        .then(data => {
          if (data && data[0]) {
            user.lat = parseFloat(data[0].lat);
            user.lon = parseFloat(data[0].lon);
            renderHelpers();
            alert(`Location set to ${data[0].display_name.split(',')[0]}`);
          } else {
            alert("Location not found – try coordinates instead");
          }
        });
    }

    function renderHelpers() {
      const list = document.getElementById("helpers"); list.innerHTML = "";
      const nearby = helpers
        .map(h => ({...h, dist: user.lat ? haversine(user.lat, user.lon, h.lat, h.lon) : 999}))
        .sort((a,b) => a.dist - b.dist)
        .slice(0, 20);
      document.getElementById("count").textContent = nearby.length;
      nearby.forEach(h => {
        const d = document.createElement("div"); d.className = "helper";
        const distText = h.dist < 999 ? Math.round(h.dist) + " km away" : "Far off-road";
        let contactHTML = "";
        if (h.contact) {
          if (h.contact.includes('@')) {
            contactHTML = `<br><strong>Contact:</strong> ${h.contact} <button class="contact-btn" onclick="window.open('mailto:${h.contact}')">Email</button>`;
          } else if (/^\+?\d{8,15}$/.test(h.contact.replace(/\s/g,''))) {
            const num = h.contact.replace(/\D/g,'');
            contactHTML = `<br><strong>Contact:</strong> ${h.contact} <button class="contact-btn" onclick="window.open('https://wa.me/${num}')">WhatsApp</button>`;
          } else {
            contactHTML = `<br><strong>Contact:</strong> ${h.contact}`;
          }
        }
        d.innerHTML = `<strong>${h.name}</strong> – ${distText}<br>${h.offer}${contactHTML}`;
        list.appendChild(d);
      });
    }

    function sendSOS() {
      if (!user.lat) return alert("Set your location first (GPS or manual)");
      const msg = `ROADKIN SOS\n${user.name} needs urgent help!\nLocation: https://maps.google.com/?q=${user.lat},${user.lon}\n#RoadKin`;
      window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`,'_blank');
      alert("SOS ready – share it!");
    }

    function toggleMode() {
      document.getElementById("main").classList.toggle("hidden");
      document.getElementById("helperMode").classList.toggle("hidden");
    }

    function saveHelperProfile() {
      if (!user) return alert("Log in first!");
      const offer = document.getElementById("offer").value || "Can help";
      const available = document.getElementById("availableNow").checked ? "Yes" : "No";
      const lat = user.lat || "";
      const lon = user.lon || "";

      const url = 'https://docs.google.com/forms/d/e/1FAIpQLSenL5h8piDfxmqJgCUW8FiKCVUKksQla_q4Du7ICVZUVIJl6w/formResponse?usp=pp_url' +
        '&entry.2131123748=' + encodeURIComponent(user.name) +
        '&entry.1563978452=' + lat +
        '&entry.1612978471=' + lon +
        '&entry.1742973672=' + encodeURIComponent(offer) +
        '&entry.1366145812=' + available;

      window.open(url, '_blank');
      alert("Form opened – everything pre-filled!\nJust tap SUBMIT and you’re live.");
    }

    function haversine(lat1,lon1,lat2,lon2){
      const toRad = x => x*Math.PI/180;
      const R = 6371;
      const dLat = toRad(lat2-lat1);
      const dLon = toRad(lon2-lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
      return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
    }
  </script>
</body>
</html>
